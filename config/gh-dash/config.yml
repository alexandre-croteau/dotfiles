prSections:
  - title: 🔨 My Work
    filters: is:open involves:@me archived:false
  - title: 🔎 To Review
    filters: is:open review-requested:@me archived:false
    layout:
      author:
        hidden: false
  # - title: ✏️ Assigned
  #   filters: is:open assignee:@me archived:false
  #   layout:
  #     author:
  #       hidden: false
  - title: 🤖 Renovate
    filters: is:open author:cascades-renovate[bot] archived:false
issuesSections:
  - title: 🐛 Created
    filters: is:open author:@me
  - title: 🐞 Assigned
    filters: is:open assignee:@me
    layout:
      creator:
        hidden: false
  # - title: Subscribed
  #   filters: is:open -author:@me repo:microsoft/vscode repo:dlvhdr/gh-dash
defaults:
  layout:
    prs:
      updatedAt:
        hidden: true
      repo:
        width: 25
        grow: true
      author:
        grow: true
        hidden: true
      title:
        grow: true
      reviewStatus:
      state:
      ci:
      lines:
        hidden: true
      assignees:
        hidden: true
      base:
        hidden: true
    issues:
      updatedAt:
      state:
      repo:
      title:
      creator:
        grow: true
        hidden: true
      assignees:
      comments:
      reactions:
  prsLimit: 30 # global limit
  issuesLimit: 20 # global limit
  preview:
    open: true # wether to have the preview pane open by default
    width: 90 # width in columns
  refetchIntervalMinutes: 30 # will refetch all sections every 30 minutes
repoPaths: # configure where to locate repos when checking out PRs
  # :owner/:repo: ~/code/github.com/:owner/:repo
  cascades-cti/*: ~/code/github.com/cascades-cti/*
keybindings:
  prs:
    # - key: c
    #   command: >
    #     tmux new-window -c {{.RepoPath}} '
    #       gh pr checkout {{.PrNumber}} &&
    #       nvim -c ":DiffviewOpen master...{{.HeadRefName}}"
    #     '
    - key: v
      command: >
        cd {{.RepoPath}} &&
        code . &&
        gh pr checkout {{.PrNumber}}
theme:
  ui:
    table:
      showSeparator: false
  colors:
    text:
      primary: "#8f9aae"
      secondary: "#f9c859"
      inverted: "#41444d"
      faint: "#8f9aae"
      warning: "#ff6480"
      success: "#25a45c"
    background:
      selected: "#41444d"
    border:
      primary: "#7a82da"
      secondary: "#cdd4e0"
      faint: "#41444d"
pager:
  diff: delta