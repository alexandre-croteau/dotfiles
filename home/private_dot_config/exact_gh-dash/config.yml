prSections:
  - title: ðŸ”¨ My Work
    filters: is:open involves:@me archived:false
  - title: ðŸ”Ž To Review
    filters: is:open review-requested:@me archived:false
    layout:
      author:
        hidden: false
  - title: âœï¸ Assigned
    filters: is:open assignee:@me archived:false
    layout:
      author:
        hidden: false
  - title: ðŸ¤– Dependencies
    filters: is:open org:cascades-cti author:cascades-renovate[bot] author:dependabot[bot] archived:false
issuesSections:
  - title: ðŸ› Created
    filters: is:open author:@me
  - title: ðŸž Assigned
    filters: is:open assignee:@me
    layout:
      creator:
        hidden: false
defaults:
  layout:
    prs:
      updatedAt:
        hidden: true
      repo:
        width: 25
        grow: true
      author:
        grow: true
        hidden: true
      title:
        grow: true
      reviewStatus:
      state:
      ci:
      lines:
        hidden: true
      assignees:
        hidden: true
      base:
        hidden: true
    issues:
      updatedAt:
      state:
      repo:
      title:
      creator:
        grow: true
        hidden: true
      assignees:
      comments:
      reactions:
  prsLimit: 30 # global limit
  issuesLimit: 20 # global limit
  preview:
    open: true # wether to have the preview pane open by default
    width: 90 # width in columns
  refetchIntervalMinutes: 30 # will refetch all sections every 30 minutes
repoPaths: # configure where to locate repos when checking out PRs
  :owner/:repo: ~/code/github.com/:owner/:repo
keybindings:
  prs:
    # - key: c
    #   command: >
    #     tmux new-window -c {{.RepoPath}} '
    #       gh pr checkout {{.PrNumber}} &&
    #       nvim -c ":DiffviewOpen master...{{.HeadRefName}}"
    #     '
    - key: v
      command: >
        cd {{.RepoPath}} &&
        code . &&
        gh pr checkout {{.PrNumber}}
theme:
  ui:
    table:
      showSeparator: false
      compact: true
  colors:
    text:
      primary: "#8f9aae"
      secondary: "#f9c859"
      inverted: "#41444d"
      faint: "#8f9aae"
      warning: "#ff6480"
      success: "#3fc56b"
    background:
      selected: "#41444d"
    border:
      primary: "#3476ff"
      secondary: "#f9c859"
      faint: "#41444d"
pager:
  diff: delta
