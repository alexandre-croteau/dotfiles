prSections:
  - title: 🔨 My Work
    filters: is:open involves:@me archived:false
  - title: 🔎 To Review
    filters: is:open review-requested:@me archived:false
    layout:
      repo:
        width: 30
      author:
        hidden: false
  - title: ✏️ Assigned
    filters: is:open assignee:@me archived:false
    layout:
      repo:
        width: 30
      author:
        hidden: false
  - title: 🤖 Dependencies
    filters: is:open org:cascades-cti author:cascades-renovate[bot] author:dependabot[bot] archived:false
issuesSections:
  - title: 🐛 Created
    filters: is:open author:@me
  - title: 🐞 Assigned
    filters: is:open assignee:@me
    layout:
      creator:
        hidden: false
defaults:
  layout:
    prs:
      updatedAt:
        hidden: true
      repo:
        width: 40
      author:
        width: 20
        hidden: true
      title:
        grow: true
      reviewStatus:
      state:
      ci:
      lines:
        hidden: true
      assignees:
        hidden: true
      base:
        hidden: true
    issues:
      updatedAt:
      state:
      repo:
      title:
      creator:
        grow: true
        hidden: true
      assignees:
      comments:
      reactions:
  prsLimit: 30 # global limit
  issuesLimit: 20 # global limit
  preview:
    open: true # wether to have the preview pane open by default
    width: 70 # width in columns
  refetchIntervalMinutes: 30 # will refetch all sections every 30 minutes
repoPaths: # configure where to locate repos when checking out PRs
  :owner/:repo: ~/code/github.com/:owner/:repo
keybindings:
  prs:
    - key: v
      command: >
        gh pr review {{ .PrNumber }} --repo {{ .RepoName }} --approve
    - key: C
      command: >
        cd {{.RepoPath}} &&
        code . &&
        gh pr checkout {{ .PrNumber }}
theme:
  ui:
    table:
      showSeparator: false
      compact: true
  colors:
    text:
      primary: "#8f9aae"
      secondary: "#f9c859"
      inverted: "#41444d"
      faint: "#8f9aae"
      warning: "#ff6480"
      success: "#3fc56b"
    background:
      selected: "#41444d"
    border:
      primary: "#3476ff"
      secondary: "#f9c859"
      faint: "#41444d"
pager:
  diff: delta
